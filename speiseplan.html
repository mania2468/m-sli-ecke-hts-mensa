<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Speiseplan</title>

<style>
body {
    font-family: 'CanvasAns', sans-serif;
    margin: 0;
    padding: 0;
    background: #b5ccf5;
}
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 60px;
    background: white;
}
.navbar .logo img {
    display: block;
}
.navbar ul {
    list-style: none;
    display: flex;
    gap: 30px;
    margin: 0;
    padding: 0;
}
.navbar a {
    text-decoration: none;
    color: #333;
    font-size: 16px;
}
.container {
    width: 80%;
    margin: auto;
    padding-top: 20px;
}
.header-area {
    position: relative;
    text-align: center;
    margin-bottom: 20px;
}

.header-area h1 {
    font-size: 60px;
    margin: 0;
    font-weight: 500;
}

#weekDates {
    font-size: 24px;
    margin-top: 0;       
    margin-bottom: 30px;
}

.icon {
    position: absolute;
    right: 0;            
    top: 0;
    height: 110px;
}


.box {
    border: 2px solid black;
    background: white;
    padding: 20px;
    margin-bottom: 25px;
    border-radius: 4px;
}

.special {
    background: #5a7ec1;
}

label {
    font-size: 26px;
    font-weight: bold;
}

textarea {
    width: 100%;
    height: 120px;
    font-size: 22px;
    border: none;
    outline: none;
    resize: none;
    margin-top: 10px;
}
</style>

</head>
<body>

<header class="navbar"> 
    <div class="logo">
        <img src="logo.png" width="100px" height="120">
    </div>

    <nav>
        <ul>
            <li><a href="Luise.html">Home</a></li>
            <li><a href="speiseplan.html">Speiseplan</a></li>
            <li><a href="FAQ.html">FAQ</a></li>
            <li><a href="Impressum.html">Impressum</a></li>
            <li><a href="Datenschutz.html">Datenschutz</a></li>
        </ul>
    </nav>
</header>

<div class="container">

    
    <div class="header-area">
        <h1>Speiseplan</h1>
        <img class="icon" src="richtigerkoch.jpg" alt="Koch Icon">
        <div id="weekDates">Lädt...</div>
    </div>

    
    <div class="box">
        <label>Montag</label>
        <textarea placeholder="Essen für Montag eintragen..."></textarea>
    </div>

   
    <div class="box">
        <label>Dienstag</label>
        <textarea placeholder="Essen für Dienstag eintragen..."></textarea>
    </div>

    
    <div class="box">
        <label>Mittwoch</label>
        <textarea placeholder="Essen für Mittwoch eintragen..."></textarea>
    </div>

    
    <div class="box">
        <label>Donnerstag</label>
        <textarea placeholder="Essen für Donnerstag eintragen..."></textarea>
    </div>

    
    <div class="box special">
        <label>Besonderheiten</label>
        <textarea placeholder="Besondere Hinweise eintragen..."></textarea>
    </div>

</div>

<script>
function getWeekDates() {
    let today = new Date();
    let day = today.getDay(); 

    
    let monday = new Date(today);
    let diffToMonday = (day === 0 ? -6 : 1 - day);
    monday.setDate(today.getDate() + diffToMonday);

    
    let thursday = new Date(monday);
    thursday.setDate(monday.getDate() + 3);

    
    const format = d =>
        d.toLocaleDateString("de-DE", { day: "2-digit", month: "2-digit", year: "numeric" });

    document.getElementById("weekDates").innerHTML =
        `${format(monday)} – ${format(thursday)}`;
}

getWeekDates();
</script>

</body>
</html>
