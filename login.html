<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login ‚Ä¢ HTS M√ºslie-Ecke</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    color: #333;
}
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 60px;
    background: white;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.navbar .logo img {
    width: 100px;
    height: auto;
}
.navbar ul {
    list-style: none;
    display: flex;
    gap: 30px;
    margin: 0;
    padding: 0;
}
.navbar a {
    text-decoration: none;
    color: #333;
    font-size: 16px;
}
.login-section {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 160px); 
    padding: 20px;
    background: #b5ccf5;
}

.container {
    background: white;
    padding: 40px 30px;
    border-radius: 20px;
    width: 360px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.container h2 {
    margin-bottom: 20px;
    font-weight: 400;
}

input {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.btn {
    padding: 12px;
    margin: 10px 0;
    width: 90%;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    background: #5a7ec1;
    color: white;
}
.btn:hover {
    background: #5a7ec1;
}
.login-note {
    font-size: 12px;
    color: #555;
    margin-top: 10px;
}
</style>
</head>
<body>
<header class="navbar"> 
    <div class="logo"><img src="logo.png" alt="HTS M√ºslie-Ecke Logo"></div>
    <nav> 
        <ul>
            <li><a href="Luise.html">Home</a></li>
            <li><a href="speiseplan.html">Speiseplan</a></li>
            <li><a href="FAQ.html">FAQ</a></li>
            <li><a href="Impressum.html">Impressum</a></li>
            <li><a href="Datenschutz.html">Datenschutz</a></li>
        </ul>
    </nav>
</header>
<section class="login-section">
    <div class="container">
        <h2>üîê Login</h2>
        <input type="text" placeholder="Benutzername" id="username">
        <input type="password" placeholder="Passwort" id="password">
        <button class="btn" onclick="login()">Login</button>
        <div class="login-note">Melde dich an, um deine Mensa-Bestellungen zu verwalten.</div>
    </div>
</section>

<script>
function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    if(user === "demo" && pass === "1234") {
        alert("Login erfolgreich!");
        window.location.href = "bestellung.html"; 
    } else {
        alert("Benutzername oder Passwort falsch.");
    }
}
</script>

</body>
</html>
